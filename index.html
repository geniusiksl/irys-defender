<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irys Defender</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div id="logoScreen" style="display: flex;">
        <img id="logo" src="logo.png" alt="Irys Defender">
    </div>
    <div id="gameWrapper" style="display: none;">
        <div id="gameContainer" style="border: none; box-shadow: none;">
            <canvas id="gameCanvas"></canvas>
            <div id="startScreen">
                <h1>Irys Defender</h1>
                <button id="startButton">START GAME</button>
                <div class="controls-info">CONTROLS: LEFT/RIGHT ARROWS OR A/D TO MOVE | SPACE TO SHOOT</div>
            </div>
            <div id="gameOverScreen">
                <h1>Irys Defender</h1>
                <p id="finalScore">Your Score: 0</p>
                <p id="highScoreMessage">High Score: 0</p>
                <button id="restartButton">PLAY AGAIN</button>
            </div>
            <div id="scoreDisplay" style="display: none;">Score: 0</div>
            <div id="highScoreDisplay" style="display: none;">High Score: 0</div>
            <button id="soundToggle" style="display: none;">Sound ON</button>
            <div id="healthBar" style="display: none;"><div id="healthFill"></div></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
